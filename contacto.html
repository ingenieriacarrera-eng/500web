<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacto</title>
<link rel="icon" type="image/png" href="icon/mumu.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    background-color: #6b2281;
    color: white;
  }

  /* === HEADER === */
  header {
    background-color: #6b2281;
    color: white;
    padding: 8px 20px;
    border-bottom: 2px solid #ffcc00;
  }

  .header-content {
    display: flex;
    align-items: center;
    gap: 20px;
  }

  .logo-titulo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .logo-titulo img {
    height: 40px;
    width: auto;
  }

  .logo-titulo h1 {
    font-size: 20px; 
    margin: 0;
  }

  nav {
    margin-left: auto;
  }

  .menu {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .menu li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }

  .menu li a:hover {
    color: #ffcc00;
  }

  /* === Formularios === */
  main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    min-height: calc(100vh - 120px);
    padding: 40px 20px;
    flex-wrap: wrap;
  }

  form {
    background-color: #5a1d6c; /* mismo color para ambos */
    border: 2px solid #ffcc00;
    border-radius: 10px;
    padding: 20px;
    width: 400px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  form h2 {
    text-align: center;
    margin-bottom: 10px;
    color: #ffeb3b;
  }

  label {
    font-weight: bold;
  }

  input, textarea {
    padding: 8px;
    border: none;
    border-radius: 5px;
    width: 100%;
    font-size: 14px;
  }

  /* Botones */
  .btn-email {
    background-color: #ffcc00;
    color: #000;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.3s;
  }
  .btn-email:hover { opacity: 0.9; }

  .btn-whatsapp {
    background-color: #28a745; /* verde */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: opacity 0.3s;
  }
  .btn-whatsapp:hover { opacity: 0.9; }

  /* === Footer === */
  footer { 
    background-color: #6b2281;
    color: rgb(239, 255, 94);
    font-size: 14px;
    padding: 3px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    border-top: 2px solid #ffcc00;
  }

  @media(max-width:700px){
    main { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>

<header>
  <div class="header-content">
    <div class="logo-titulo">
  
      <h1>Clasificados Villa Mercedes</h1>
    </div>
    <nav>
      <ul class="menu">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<main>
  <!-- Formulario de contacto por email -->
  <form action="mailto:ingenieriacarrera@gmail.com" method="post" enctype="text/plain">
    <h2>Contacto por Email</h2>
    <label>Nombre:</label>
    <input type="text" name="nombre" required>

    <label>Correo electrónico:</label>
    <input type="email" name="email" required>

    <label>Mensaje:</label>
    <textarea name="mensaje" rows="5" required></textarea>

    <button type="submit" class="btn-email">Enviar</button>
  </form>

  <!-- Formulario de WhatsApp -->
  <form onsubmit="enviarWhatsApp(event)">
    <h2>Contacto por WhatsApp</h2>
    <label>Nombre:</label>
    <input type="text" id="nombreWA" required>

    <label>Mensaje:</label>
    <textarea id="mensajeWA" rows="5" required></textarea>

    <button type="submit" class="btn-whatsapp">Enviar por WhatsApp</button>
  </form>
</main>

<footer>
  <div>© 2025 Roberto Carrera</div>
</footer>

<script>
  function enviarWhatsApp(e) {
    e.preventDefault();
    const nombre = document.getElementById('nombreWA').value;
    const mensaje = document.getElementById('mensajeWA').value;
    const numero = '5492657522911'; // reemplazá con tu número
    const texto = `Hola, soy ${nombre}. ${mensaje}`;
    const url = `https://wa.me/${numero}?text=${encodeURIComponent(texto)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
