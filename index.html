<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clasificados Villa Mercedes</title>
<link rel="icon" type="image/png" href="icon/mumu.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: Arial, sans-serif; background-color: #6b2281; }

  /* HEADER */
  header {
    background-color: #6b2281;
    color: white;
    padding: 8px 20px;
    border-bottom: 2px solid #ffcc00;
  }

  .header-content {
    display: flex;
    align-items: center;
  }

  /* Logo + título a la izquierda */
  .logo-titulo {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .logo-titulo img { height: 40px; width: auto; }
  .logo-titulo h1 { font-size: 24px; margin: 0; }

  /* Menú a la derecha */
  .menu-container { margin-left: auto; }
  .menu {
    list-style: none;
    display: flex;
    gap: 20px;
  }
  .menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
  }
  .menu a:hover { color: #ffcc00; }

  /* CONTENEDOR PRINCIPAL */
  .main-container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    gap: 10px;
    flex-wrap: nowrap;
  }

  /* CARRUSEL PRINCIPAL */
  .carrusel-container {
    flex: 0 0 70%;
    max-width: 70%;
    position: relative;
    height: calc(100vh - 120px);
  }
  .carrusel-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .carrusel-nav { 
    position: absolute; top:50%; width:100%; 
    display:flex; justify-content: space-between; 
    transform: translateY(-50%); 
  }
  .carrusel-nav button { 
    background-color: rgba(0,0,0,0.5); color: white; 
    border:none; padding:10px; cursor:pointer; 
  }

  /* BANNERS LATERALES */
  .ads-container {
    flex: 0 0 14%;
    max-width: 14%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 120px);
  }
  .ad img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 2px solid #ffcc00;
  }

  /* CARRUSEL MÓVIL */
  .carrusel-mobile { display: none; }
  .carrusel-mobile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .carrusel-nav-mobile {
    position: absolute; top:50%; width:100%;
    display: flex; justify-content: space-between;
    transform: translateY(-50%);
  }
  .carrusel-nav-mobile button {
    background-color: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 5px;
    cursor: pointer;
  }

  /* TICKER */
  #ticket-container { 
    background-color: #6b2281; 
    height: 30px; 
    overflow:hidden; 
    border-top:2px solid #ebfb60; 
    position:relative; 
  }
  #ticket { 
    position:absolute; 
    white-space:nowrap; 
    font-size:20px; 
    line-height:30px;
    color: #ffcc00;
  }

  /* FOOTER */
  footer { 
    background-color: #6b2281;
    color: rgb(239, 255, 94);
    font-size: 17px;
    padding: 8px 0;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    text-align: center;
    overflow: hidden;
    border-top: 2px solid #ffcc00;
  }
  #footer-text { line-height: 25px; }

  /* RESPONSIVE */
  @media (max-width: 800px) {
    .ads-container { display: none; }
    .carrusel-container { max-width: 95%; flex:1 1 95%; height:auto; }
    .carrusel-mobile {
      display: block;
      width: 95%;
      margin: 10px auto;
      position: relative;
      height: 200px;
    }
    .header-content { flex-direction: column; gap: 10px; }
    .menu { flex-direction: column; gap: 10px; }
    #ticket-container { height: auto; padding: 20px 0; }
    #ticket { font-size: 16px; line-height: 20px; }
    footer { font-size: 12px; padding: 5px 0; }
  }
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="header-content">
    <div class="logo-titulo">

      <h1>Clasificados Villa Mercedes</h1>
    </div>
    <nav class="menu-container">
      <ul class="menu">
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="categorias.html">Categorías</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- CONTENIDO PRINCIPAL -->
<div class="main-container">
  <div class="ads-container izquierda">
    <div class="ad"><img src="publicidades/banner-izq.png" alt="Publicidad Izquierda"></div>
  </div>
  <div class="carrusel-container">
    <img id="carrusel-img" src="" alt="Carrusel">
    <div class="carrusel-nav">
      <button id="prev">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>
  <div class="ads-container derecha">
    <div class="ad"><img src="publicidades/banner-der.png" alt="Publicidad Derecha"></div>
  </div>
</div>

<!-- Carrusel móvil -->
<div class="carrusel-mobile">
  <img id="carrusel-mobile-img" src="" alt="Carrusel Móvil">
  <div class="carrusel-nav-mobile">
    <button id="prev-mobile">&lt;</button>
    <button id="next-mobile">&gt;</button>
  </div>
</div>

<!-- TICKER -->
<div id="ticket-container">
  <div id="ticket">¡Publica con nosotros! Tarifas: Autos $5.000 | Motos $3.000 | Otras categorías, consultar. Teléfono: 2656-8989</div>
</div>

<!-- FOOTER -->
<footer>
  <div id="footer-text">© 2025 Roberto Carrera</div>
</footer>

<script>
  // Ticker
  fetch('ticket.txt')
    .then(r => r.text())
    .then(data => {
      document.getElementById('ticket').innerText = data;
      startTicker();
    })
    .catch(() => {
      document.getElementById('ticket').innerText = 'No se pudo cargar el ticket';
      startTicker();
    });

  function startTicker(){
    const ticket = document.getElementById('ticket');
    let pos = window.innerWidth;
    function move(){
      pos -= 1; // velocidad
      if(pos < -ticket.offsetWidth) pos = window.innerWidth;
      ticket.style.transform = `translateX(${pos}px)`;
      requestAnimationFrame(move);
    }
    move();
  }

  // Carrusel principal
  const images = [];
  const totalImages = 10;
  for(let i=1; i<=totalImages; i++){ images.push(`publicaciones/${i}.jpg`); }
  let currentIndex = 0;
  const carruselImg = document.getElementById('carrusel-img');
  function showImage(index){ carruselImg.src = images[index]; }
  document.getElementById('prev').addEventListener('click', ()=>{ currentIndex = (currentIndex - 1 + images.length) % images.length; showImage(currentIndex); });
  document.getElementById('next').addEventListener('click', ()=>{ currentIndex = (currentIndex + 1) % images.length; showImage(currentIndex); });
  showImage(currentIndex);
  setInterval(()=>{ currentIndex = (currentIndex + 1) % images.length; showImage(currentIndex); },5000);

  // Carrusel móvil
  const mobileImages = [];
  const totalMobileImages = 10;
  for(let i=1; i<=totalMobileImages; i++){ mobileImages.push(`publicaciones2/${i}.jpg`); }
  let currentMobileIndex = 0;
  const mobileImg = document.getElementById('carrusel-mobile-img');
  function showMobileImage(index){ mobileImg.src = mobileImages[index]; }
  document.getElementById('prev-mobile').addEventListener('click', ()=>{ currentMobileIndex = (currentMobileIndex - 1 + mobileImages.length) % mobileImages.length; showMobileImage(currentMobileIndex); });
  document.getElementById('next-mobile').addEventListener('click', ()=>{ currentMobileIndex = (currentMobileIndex + 1) % mobileImages.length; showMobileImage(currentMobileIndex); });
  showMobileImage(currentMobileIndex);
  setInterval(()=>{ currentMobileIndex = (currentMobileIndex + 1) % mobileImages.length; showMobileImage(currentMobileIndex); },5000);
</script>

</body>
</html>
